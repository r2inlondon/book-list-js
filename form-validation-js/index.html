<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1> Regex Validation</h1>
        <form class="mt-5">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <div class="invalid-feedback">Name must be 2 and 10 characters</div>
          </div>
          <div class="form-group">
            <label>PostCode</label>
            <input type="text" class="form-control" id="postcode" placeholder="Enter your Postcode">
            <div class="invalid-feedback">postmust be 2 and 6 characters</div>
          </div>
          <div class="form-group">
            <label>email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
            <div class="invalid-feedback">email must be valid</div>
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
            <div class="invalid-feedback">Enter a valid number</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
